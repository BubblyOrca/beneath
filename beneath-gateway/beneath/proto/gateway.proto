syntax = "proto3";

option java_multiple_files = true;
option java_package = "network.beneath.gateway";
option java_outer_classname = "GatewayProto";

package proto;

import "google/protobuf/timestamp.proto";

service Gateway {
  rpc WriteRecord(Record) returns (WriteRecordResponse) {}
}

message WriteRecordResponse {
}

message UUID {
  bytes value = 1;
}

message Record {
  UUID instance_id = 1;
  google.protobuf.Timestamp time = 2;
  uint64 seq_no = 3;
  bytes avro_data = 4;
}
