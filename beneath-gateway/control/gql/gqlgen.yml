# Configures gqlgen – docs at https://gqlgen.com/config/

schema:
- "control/gql/**/*.graphql"
exec:
  filename: control/gql/schema_gen.go
  package: gql
model:
  filename: control/gql/models_gen.go
  package: gql
resolver:
  filename: control/resolver/resolver.go
  package: resolver
  type: Resolver
autobind:
- "github.com/beneath-core/beneath-gateway/control/model"


