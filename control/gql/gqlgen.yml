# Configures gqlgen – docs at https://gqlgen.com/config/
schema:
- "control/gql/schema/**/*.graphql"
exec:
  filename: control/gql/schema_gen.go
  package: gql
model:
  filename: control/gql/models_gen.go
  package: gql
resolver:
  filename: control/resolver/generated.go
  package: resolver
  type: Resolver
autobind: []
models:
  UUID:
    model: gitlab.com/beneath-hq/beneath/control/gql.UUID
  UserSecret: 
    model: gitlab.com/beneath-hq/beneath/control/entity.UserSecret
  ServiceSecret: 
    model: gitlab.com/beneath-hq/beneath/control/entity.ServiceSecret
  Project:
    model: gitlab.com/beneath-hq/beneath/control/entity.Project
  Model:
    model: gitlab.com/beneath-hq/beneath/control/entity.Model
  Stream:
    model: gitlab.com/beneath-hq/beneath/control/entity.Stream
  StreamInstance:
    model: gitlab.com/beneath-hq/beneath/control/entity.StreamInstance
  StreamIndex:
    model: gitlab.com/beneath-hq/beneath/control/entity.StreamIndex
  User:
    model: gitlab.com/beneath-hq/beneath/control/entity.User
  Organization:
    model: gitlab.com/beneath-hq/beneath/control/entity.Organization
  Service:
    model: gitlab.com/beneath-hq/beneath/control/entity.Service
  PermissionsUsersProjects:
    model: gitlab.com/beneath-hq/beneath/control/entity.PermissionsUsersProjects
  PermissionsUsersOrganizations:
    model: gitlab.com/beneath-hq/beneath/control/entity.PermissionsUsersOrganizations
  PermissionsServicesStreams:
    model: gitlab.com/beneath-hq/beneath/control/entity.PermissionsServicesStreams
  BillingPlan:
    model: gitlab.com/beneath-hq/beneath/control/entity.BillingPlan
  BilledResource:
    model: gitlab.com/beneath-hq/beneath/control/entity.BilledResource
  PaymentMethod:
    model: gitlab.com/beneath-hq/beneath/control/entity.PaymentMethod
