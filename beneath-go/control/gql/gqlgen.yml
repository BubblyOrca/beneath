# Configures gqlgen – docs at https://gqlgen.com/config/
schema:
- "control/gql/schema/**/*.graphql"
exec:
  filename: control/gql/schema_gen.go
  package: gql
model:
  filename: control/gql/models_gen.go
  package: gql
resolver:
  filename: control/resolver/generated.go
  package: resolver
  type: Resolver
autobind: []
models:
  UUID:
    model: github.com/beneath-core/beneath-go/control/gql.UUID
  Secret:
    model: github.com/beneath-core/beneath-go/control/model.Secret
  Project:
    model: github.com/beneath-core/beneath-go/control/model.Project
  Stream:
    model: github.com/beneath-core/beneath-go/control/model.Stream
  StreamInstance:
    model: github.com/beneath-core/beneath-go/control/model.StreamInstance
  User:
    model: github.com/beneath-core/beneath-go/control/model.User
