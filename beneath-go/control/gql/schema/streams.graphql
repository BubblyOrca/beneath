extend type Query {
  stream(name: String!, projectName: String!): Stream!
}

extend type Mutation {
  createExternalStream(
    projectID: UUID!,
    description: String,
    schema: String!,
    batch: Boolean!,
    manual: Boolean!
  ): Stream!
  updateStream(streamID: UUID!, description: String, manual: Boolean): Stream!
}

type Stream {
  streamID: ID!
  name: String!
  description: String
  schema: String!
  avroSchema: String!
  canonicalAvroSchema: String!
  keyFields: [String!]!
  external: Boolean!
  batch: Boolean!
  manual: Boolean!
  project: Project!
  createdOn: Time!
  updatedOn: Time!
}
