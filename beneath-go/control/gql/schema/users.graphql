extend type Query {
  me: Me
  user(userID: UUID!): User
  userByUsername(username: String!): User
}

extend type Mutation {
  updateMe(username: String, name: String, bio: String, photoURL: String): Me!
}

type User {
  userID: ID!
  username: String
  name: String!
  bio: String
  photoURL: String
  createdOn: Time!
  projects: [Project!]!
  readQuota: Int!
  writeQuota: Int!
}

type Me {
  userID: ID!
  user: User!
  email: String!
  organizations: [Organization!]
  mainOrganization: Organization
  updatedOn: Time!
}
