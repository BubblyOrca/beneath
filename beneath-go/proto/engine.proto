syntax = "proto3";

option java_multiple_files = true;
option java_package = "network.beneath.proto";
option java_outer_classname = "BeneathProto";

package proto;

message Record {
  bytes avro_data = 1;
  int64 timestamp = 2;
}

message WriteRecordsReport {
  bytes instance_id = 1;
  int64 earliest_timestamp = 2;
  int32 bytes_total = 3;
}
