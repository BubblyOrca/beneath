nameOverride: ""
fullnameOverride: ""

replicaCount: 1

image:
  pullPolicy: IfNotPresent
  repository: gcr.io/beneath/frontend
  tag: latest

ingress:
  hosts:
  - beneath.dev
  - www.beneath.dev

resources: {}
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

env:
- name: ENV
  value: "production"
- name: NODE_ENV
  value: "production"
- name: PORT
  value: "8080"
- name: STRIPE_PUBLISHABLE_KEY
  valueFrom:
    secretKeyRef:
      name: beneath-secrets
      key: stripe-publishable-key
