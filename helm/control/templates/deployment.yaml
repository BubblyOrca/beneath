apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "control.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "control.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ include "control.chart" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "control.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "control.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      volumes:
      - name: {{ .Values.serviceAccount.secretName }}
        secret:
          secretName: {{ .Values.serviceAccount.secretName }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: control-port
          containerPort: 8080
        livenessProbe:
          httpGet:
            path: /healthz
            port: control-port
        readinessProbe:
          httpGet:
            path: /healthz
            port: control-port
        volumeMounts:
        - name: {{ .Values.serviceAccount.secretName }}
          mountPath: /var/secrets/google
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /var/secrets/google/{{ .Values.serviceAccount.fileName }}
        {{- toYaml .Values.env | nindent 8 }}
