apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: <CONTAINER-IMAGE>
        ports:
        - name: frontend-port
          containerPort: 8080
        env:
        - name: NODE_ENV
          value: production
        - name: PORT
          value: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: frontend
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: control-port
    protocol: TCP
  selector:
    app: control
